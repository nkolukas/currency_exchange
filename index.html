<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <div class="container p-3 bg-primary text-white mt-5 rounded-3">
            <h1 class="text-center ">Tasa de cambio dolar</h1>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col caja">
                    <h2 class="mb-4 text-black-75 ">Dolar blue venta:</h2>
                    <div class="input-group mb-3">
                        <div class="input-group-text">u$d</div>
                        <input type="text" class="form-control" aria-label="monto en dolares (con dos decimales)" value="1" id="dolares-1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-text">AR$</div>
                        <div class="input-group-text" aria-label="monto en pesos (con dos decimales)" id="pesos-1">0.00</div>
                    </div>
                    <button class="btn btn-primary"id="boton-1">Consultar</button>
                </div>
                <div class="col caja">
                    <h2 class="mb-4 text-black-75">Dolar blue compra:</h2>
                    <div class="input-group mb-3">
                        <div class="input-group-text">u$d</div>
                        <input type="text" class="form-control" aria-label="monto en dolares (con dos decimales)" value="1" id="dolares-2">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-text">AR$</div>
                        <div class="input-group-text" aria-label="monto en pesos (con dos decimales)" id="pesos-2">0.00</div>
                    </div>
                    <button class="btn btn-primary"id="boton-2">Consultar</button>
                    
                </div>
            </div>
            
        </div>


    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
